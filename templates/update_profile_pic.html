{% extends 'base.html' %}
{% block content %}
  <h2 class="text-xl font-semibold mb-4">Upload Profile Picture</h2>

  <form method="POST" enctype="multipart/form-data" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded">Upload</button>
  </form>

  <a href="{% url 'profile' %}" class="text-indigo-500 underline mt-4 block">‚Üê Back to Profile</a>
{% endblock %}
